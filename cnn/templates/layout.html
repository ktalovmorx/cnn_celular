<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>{% block title %}Categorizador Celular{% endblock %}</title>
		<link rel='icon' href="{{ url_for('static', filename='images/treesys.ico') }}" type="image/ico"/>
		<link rel='stylesheet' href="{{ url_for('static', filename='css/global.css') }}">
		<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet'>
		<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'></script>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js'></script>
	</head>
	<body class='container' style='margin-top:5px;'>
		<div class='container-fluid p-1 bg-dark text-white text-center' style='border-radius:8px;width:100%'>
		  <a href='/' style='color:white;text-decoration:none'>
			<span><img src="{{ url_for('static', filename='images/treesys.png') }}" alt='TreeSys' width=25></span><span class='arrow col-md-12' style='font-size:10px;font-family: "OCR-A", monospace;'> </span>
		  </a>
		</div>
		{% block content %}{% endblock %}
		<div class='container-fluid' style='margin-top:25px'>
			<pre class='text-center' style='font-size:10px;font-family: "OCR-A", monospace;'>&copy; 2025 Categorizador Celular</pre>
		</div>
	</body>
</html>
