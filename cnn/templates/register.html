{% block content %}

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/" style="font-size:28px">üß¨ Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pacient_list" style="font-size:28px">üôã‚Äç‚ôÇÔ∏è Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pacient_diagnostic" style="font-size:28px">ü©∫ Diagn√≥sticos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" style="font-size:28px">‚õî Desconectar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid content_body">
        <div class="container-fluid p-3 text-white text-center cristal" style="max-width: 500px;border-radius:8px;font-family: 'OCR-A', monospace;">
             <form class="form form-control" action="/register" method="post" onsubmit="return validatePasswords()">
                <br><strong style="color:green">Diagn√≥stico Celular</strong><br><br>
                <div class="container-fluid">
                    <div class="row">
                        <!-- Columna izquierda -->
                        <div class="col-md-6" style="text-align:left">
                            <label for="username" class="fw-bold">Nombre</label>
                            <input class="form-control" type="text" id="username" name="username" required>
                            <br>
                            
                            <label for="lastname" class="fw-bold">Apellido</label>
                            <input class="form-control" type="text" id="lastname" name="lastname" required>
                            <br>
            
                            <label for="usermail" class="fw-bold">Email</label>
                            <input class="form-control" type="email" id="usermail" name="usermail" required>
                            <br>
            
                            <label for="role" class="fw-bold">Rol</label>
                            <select class="form-control" name="role" id="role">
                                <option value="paciente">Paciente</option>
                                <option value="doctor">Doctor</option>
                                <option value="admin">Administrador</option>
                            </select>
                            <br>

                            <label for="phone_number" class="fw-bold">Tel√©fono</label>
                            <input class="form-control" type="numbe" id="phone_number" name="phone_number" required>
                        </div>
            
                        <!-- Columna derecha -->
                        <div class="col-md-6" style="text-align:left">
                            <label for="dni" class="fw-bold">DNI</label>
                            <input class="form-control" type="text" id="dni" name="dni" placeholder="ID" required>
                            <br>
            
                            <label for="address" class="fw-bold">Direcci√≥n</label>
                            <input class="form-control" type="text" id="address" name="address" value="-">
                            <br>
            
                            <label for="password" class="fw-bold">Contrase√±a</label>
                            <input class="form-control" type="password" id="password" name="password" required>
                            <br>
            
                            <label for="password_confirm" class="fw-bold">Confirmar</label>
                            <input class="form-control" type="password" id="password_confirm" name="password_confirm" placeholder="Confirmar contrase√±a" required>
                            <br>

                            <label for="birthday" class="fw-bold">Fecha de Nacimiento</label>
                            <input class="form-control" type="date" id="birthday" name="birthday" required>                            
                        </div>
                    </div>
            
                    <!-- Mensaje de error para contrase√±as -->
                    <div id="password_error" class="text-danger mt-2" style="display: none; font-size: 14px;">
                        ‚ö†Ô∏è Las contrase√±as no coinciden.
                    </div>
            
                    <br>
                    <button class="btn btn-success w-100" type="submit">Crear Cuenta</button>
                    <br><br>
            
                    <!-- Enlace para usuarios que ya tienen cuenta -->
                    <!--div class="text-center">
                        <a href="/login" class="text-primary" style="text-decoration: none; font-size: 14px;">
                            Ya tengo una cuenta
                        </a>
                    </div-->
                </div>
            </form>
            
        </div>
    </div>
    
    <script>
        function validatePasswords() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("password_confirm").value;
            let errorMessage = document.getElementById("password_error");
    
            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                return false;
            } else {
                errorMessage.style.display = "none";
                return true;
            }
        }
    </script>
    
{% endblock %}
