{% extends 'layout.html' %}
{% block title %}Registro{% endblock %}
{% block content %}

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <!--a class="navbar-brand" href="#"></a><img src="{{ url_for('static', filename='images/celulas.ico') }}" alt='Celulas' width=50-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" title="...">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/" style="font-size:28px">游빏 Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="max-width: 500px;">
        <div class="container-fluid p-3 text-white text-center" 
             style="border-radius:8px; margin-top:20px; font-family: 'OCR-A', monospace; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #343a40;">
             <form class="form form-control" action="/register" method="post" onsubmit="return validatePasswords()">
                <div class="container-fluid">
                    <div class="row">
                        <!-- Columna izquierda -->
                        <div class="col-md-6">
                            <label for="username" class="fw-bold">Nombre</label>
                            <input class="form-control" type="text" id="username" name="username" required>
                            <br>
                            
                            <label for="lastname" class="fw-bold">Apellido</label>
                            <input class="form-control" type="text" id="lastname" name="lastname" required>
                            <br>
            
                            <label for="usermail" class="fw-bold">Email</label>
                            <input class="form-control" type="email" id="usermail" name="usermail" required>
                            <br>
            
                            <label for="role" class="fw-bold">Rol</label>
                            <select class="form-control" name="role" id="role">
                                <option value="paciente">Paciente</option>
                                <option value="doctor">Doctor</option>
                            </select>
                            <br>

                            <label for="phone_number" class="fw-bold">Tel칠fono</label>
                            <input class="form-control" type="email" id="phone_number" name="phone_number" required>
                        </div>
            
                        <!-- Columna derecha -->
                        <div class="col-md-6">
                            <label for="dni" class="fw-bold">DNI</label>
                            <input class="form-control" type="text" id="dni" name="dni" placeholder="ID" required>
                            <br>
            
                            <label for="address" class="fw-bold">Direcci칩n</label>
                            <input class="form-control" type="text" id="address" name="address" value="-">
                            <br>
            
                            <label for="password" class="fw-bold">Contrase침a</label>
                            <input class="form-control" type="password" id="password" name="password" required>
                            <br>
            
                            <label for="password_confirm" class="fw-bold">Confirmar</label>
                            <input class="form-control" type="password" id="password_confirm" name="password_confirm" placeholder="Confirmar contrase침a" required>
                        </div>
                    </div>
            
                    <!-- Mensaje de error para contrase침as -->
                    <div id="password_error" class="text-danger mt-2" style="display: none; font-size: 14px;">
                        丘멆잺 Las contrase침as no coinciden.
                    </div>
            
                    <br>
                    <button class="btn btn-success w-100" type="submit">Crear Cuenta</button>
                    <br><br>
            
                    <!-- Enlace para usuarios que ya tienen cuenta -->
                    <div class="text-center">
                        <a href="/login" class="text-primary" style="text-decoration: none; font-size: 14px;">
                            Ya tengo una cuenta
                        </a>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
    
    <script>
        function validatePasswords() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("password_confirm").value;
            let errorMessage = document.getElementById("password_error");
    
            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                return false;
            } else {
                errorMessage.style.display = "none";
                return true;
            }
        }
    </script>
    
{% endblock %}
