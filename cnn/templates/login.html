{% extends 'layout.html' %}
{% block title %}Auth{% endblock %}
{% block content %}
    <div class="container">
        <div class='container-fluid p-1 text-white text-center' style='border-radius:8px;margin-top:20px;font-family: "OCR-A", monospace;'>
            <form action='/login' method='post' enctype='multipart/form-data'>
                <div class='container-fluid' style='display:flex;flex-direction:column'>
                    <label for="usermail">Correo electrónico:</label>
                    <input type="email" id="usermail" name="usermail" required>
                    <br><br>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <br><br>
                    <button type="submit">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
